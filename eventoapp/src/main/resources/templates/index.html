<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Eventos App</title>
        
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>     
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>               
        <h1>Lista de eventos</h1>
        <h3>
            <a href="/registarevento" class="waves-effect waves-light btn">
                <i class="material-icons left">add_circle_outline</i>
                Registar Eventos
            </a>
        </h3>
        
        <table class="container">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Local</th>
                    <th>Data</th>
                    <th>Hora</th>
                </tr>
            </thead>

            <tbody>
                <!--para cada evento ele vai pegar do objecto que sera indicado-->
                <tr th:each="evento: ${eventos}">
                    <!--acessaremos o objecto atravez de um span-->
                    <td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, codigo)).build()}"><span th:text="${evento.nome}"></span></a></td>
                    <td><span th:text="${evento.local}"> </span></td>
                    <td><span th:text="${evento.data}"> </span></td>
                    <td><span th:text="${evento.hora}"> </span></td>
                </tr>
            </tbody>
            
        </table>

        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </body>
</html>
