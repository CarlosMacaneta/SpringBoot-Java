<!DOCTYPE html>
<html lang="pt" xmlns:th="http://thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos App</title>
</head>
<body>
    <h1>Registo de eventos:</h1>
    <h3>
        <a href="/eventos" class="waves-effect waves-light btn">
            <i class="material-icons left">format_list_bulleted</i>
            Lista de Eventos
        </a>
    </h3>

    <form method="post" class="container">
        Nome:<input type="text" value="" name="nome" autocomplete="">

        <div class="row">
            <div class="input-field col s6">
                Local:<input type="text" value="" name="local" autocomplete="off">
            </div>
            <div class="input-field col s3">
                Data:<input type="date" value="" name="data">
            </div>
            <div class="input-field col s3">
                Hora:<input type="time" value="" name="hora">
            </div>
        </div>

        <button type="submit" class="waves-effect waves-light btn">Registar</button>
    </form>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
